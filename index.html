<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h1>Tip Calculator</h1>
    <div class="calculator">
      <div class="input-section">
        <label for="bill">Bill Amount</label>
        <input type="number" id="bill" placeholder="Enter bill amount (₹)" />
        
        <label for="tip">Select Tip %</label>
        <div class="tip-buttons">
          <button class="tip-btn" data-tip="10">10%</button>
          <button class="tip-btn" data-tip="15">15%</button>
          <button class="tip-btn" data-tip="20">20%</button>
          <button class="tip-btn" data-tip="25">25%</button>
          <button class="tip-btn" data-tip="50">50%</button>
        </div>

        <label for="people">Number of People</label>
        <input type="number" id="people" placeholder="Enter number of people" />

        <button id="calculate-btn" class="btn">CALCULATE</button>
      </div>

      <div class="output-section">
        <div class="output">
          <h3>Tip Amount</h3>
          <p>₹ <span id="tip-amount">0.00</span> each</p>
        </div>
        <div class="output">
          <h3>Total</h3>
          <p>₹ <span id="total-bill">0.00</span> each</p>
        </div>
        <button id="reset-btn" class="btn reset">RESET</button>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
